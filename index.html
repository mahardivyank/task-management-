}

        /* Background colors for different sections */
        .login-section {

        }
         .task-list-section {

        }

        .task-form-section {
            background-color: #1b1111;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Style for Forgot Password link */
        #forgotPasswordLink {
            display: block;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                margin-top: 15px; /* Adjust margin for better spacing */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar with links to Tasks, Profile, and Logout -->
        <nav class="navbar navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Task Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container login-section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordError" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" id="forgotPasswordLink" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <div class="container task-list-section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Manager</h5>
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="taskSearch" placeholder="Search tasks" class="form-control">
                    <button type="button" id="markAllCompleted" class="btn btn-success">Mark All Completed</button>
                </div>
                <button type="button" id="generateTasks" class="btn btn-primary">Generate Tasks</button>
                <ul id="taskList" class="list-group">
                    <!-- Task items will be added dynamically here -->
                </ul>
                <ul id="taskList" class="list-group">
                    <!-- Task items will be added dynamically here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Task Creation Form -->
    <div class="container task-form-section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create/Edit Task</h5>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
                    </div>
                    <!-- Add more fields for due date, priority, description, etc. -->
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Popup for Forgot Password -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email to recover your password:</p>
                    <input type="email" class="form-control mb-3" id="forgotPasswordEmail" placeholder="Enter your email">
                    <button type="button" class="btn btn-primary" id="sendRecoveryEmail">Send Recovery Email</button>
                </div>
            </div>
        </div>
    </div>

</html>
